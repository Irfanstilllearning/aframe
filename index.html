<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Angklung Marker</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marker dengan .patt -->
      <a-marker type="pattern" url="marker_angklung.patt">
        <a-gltf-model src="anklung_java.glb" scale="0.05 0.05 0.05" position="0 0 0">
        </a-gltf-model>
      </a-marker>

      <!-- Kamera AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
